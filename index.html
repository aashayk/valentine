<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">
  <title>üíñ Valentine</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e6005c;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
    }

    #yesBtn {
      background: #e6005c;
      color: white;
      margin-right: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
      z-index: 9999;
    }
    .heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  color: #ff4d6d;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 99999; /* üî• important */
}
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

  </style>
</head>
<body>

  <div class="card">
    <h1>Nikita, Will you be my Valentine? üíñ</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveButton);

  // Mobile ‚Äì runs BEFORE click
  noBtn.addEventListener("touchstart", function (e) {
    e.preventDefault();   // block click
    moveButton();
  });

  // Extra safety: block click entirely
  noBtn.addEventListener("click", function (e) {
    e.preventDefault();
    moveButton();
  });

  function yesClicked() {
    heartRain = setInterval(createHeart, 200);
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Segoe UI',sans-serif;
        text-align:center;
      ">
        <h1 style="color:#e6005c;">
          Yayyy! üíï<br>
          I knew you'd say YES üòò <br>
          I will be waiting outside your home on Valetine's day at 8:00PM <br>
          - Your Soon to be Husband
        </h1>
      </div>
    `;
  }
    <script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  // Create heart every 300ms
  let heartRain;

</script>

</script>


</body>
</html>
